<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

</head>
<body>
    <nav class="navbar">
        <a href="#monitoreo" onclick="mostrarVista('monitoreo')">Monitoreo</a>
        <a href="#estadisticas" onclick="mostrarVista('estadisticas')">Estadísticas</a>
    </nav>
    <div id="monitoreo" class="view">
        <!-- Contenido de la vista de Monitoreo -->
        <h1>Monitoreo</h1>
        <!-- Agrega aquí los elementos específicos para esta vista -->

        <div class="row">
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Producción de Energía</h5>
                        <p id="produccion_energia" class="card-text"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Estado de los Paneles Solares</h5>
                        <p id="estado_componentes" class="card-text"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Estado de los Inversores</h5>
                        <p id="estado_inversores" class="card-text"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Eficiencia de los Paneles Solares</h5>
                        <p id="eficiencia_paneles" class="card-text"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Fecha y Hora</h5>
                        <p id="fecha_hora" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>

        <button id="startButton">Activar Monitoreo</button>
    </div>
    <div id="estadisticas" class="view">
        <!-- Contenido de la vista de Estadísticas -->
        <h1>Estadísticas</h1>
        <!-- Agrega aquí los elementos específicos para esta vista -->

       <div class="row">
            <div class="col-md-12">
                <!-- Elemento canvas para la gráfica -->
                <canvas id="graficoEficienciaEnergia"></canvas>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
              <h5 class="card-title">Sumatoria de Producción de Energía</h5>
              <p id="sumatoria_produccion_energia" class="card-text"></p>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
                <h5 class="card-title">Estado de los Paneles Solares</h5>
                <p id="porcentaje_estado_paneles_bueno" class="card-text"></p>
                <p id="porcentaje_estado_paneles_normal" class="card-text"></p>
                <p id="porcentaje_estado_paneles_excelente" class="card-text"></p>
                <p id="porcentaje_estado_paneles_defectuoso" class="card-text"></p>
            </div>
          </div>
        
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Estado de los Inversores</h5>
              <p id="porcentaje_estado_inversores_mantenimiento" class="card-text"></p>
              <p id="porcentaje_estado_inversores_dañado" class="card-text"></p>
              <p id="porcentaje_estado_inversores_funcionando" class="card-text"></p>
            </div>
          </div>
          
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./estadisticas.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
